@if (isAddingTask) {
<app-new-task (add)="onAddTask($event)" (cancel)="onCancelAddTask()" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Task</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task (complete)="onCompleteTask($event)" [task]="task" />
    </li>
    }
  </ul>
</section>
